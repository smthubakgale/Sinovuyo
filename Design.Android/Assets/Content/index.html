<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--    Title & Logo   -->
    <title> Home Page - DEES </title>
    <link rel="shortcut icon" type="image/png" href="assets/img/logo.ico">
    <link href="assets/css/adjust.css" />
    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="assets/fonts/f_custom.css">
    <link rel="stylesheet" href="assets/icons/i_font-awesome.css">

<body>

    <main class="adjust"> 
        <!--0. Banner-->
        <section>
            <div style="width: 100%; background-color: #EEEEEE; padding-top:4px; padding-bottom:10px;">
                <div style="width:95%; display:flex; margin:auto; border-bottom-right-radius:40px; background-color:white;">
                    <div style="border-bottom: solid #E48380 2px; padding: 5px; font-size: 45px; color: #E48380; font-weight:800; ">
                        DEES
                    </div>
                    <div style="flex:1;"></div>
                </div>
            </div>
        </section>
        <!--1.Popular Products-->
        <section>
            <div style="background-color: #EEEEEE; width:100%; padding-top:30px; padding-bottom:30px;">
                <div style="color: #3B396D; text-align: center; font-size: 65px; font-weight: 900;">
                     Most Popular E-bikes
                </div>
                <div style="color: #E48380; padding-top: 20px; text-align: center; font-size: 25px; font-weight: 800; ">
                    best of the best 
                </div>
                <div style="display:flex; width:90%; margin:auto; margin-top:15px; min-height:900px; ">
                    <div style="position:relative; width: 80px; text-align:center; ">
                        <div style="position: absolute; width:80px; top: 45%; color: #4F4F4F; font-size:60px;" onclick="shif('-')">
                            <span class="fa fa-chevron-left"></span>
                        </div>
                        <script>
                            function shif(x) {
                                var a = $(".s1").children().length;
                                var b = parseInt($(".s1").attr("name"));
                                var c = $(".s1").children().first().outerWidth();
                                var d = $(".s1").scrollLeft();
                                 
                                if (x == "-")
                                {
                                    b--;
                                    if (b != -1)
                                    {
                                        $(".s1").attr("name", b);
                                        $('.s1').animate({ scrollLeft: (d - c) }, 800); 
                                    }
                                }
                                if (x == "+")
                                {
                                    b++;
                                    if (b < a)
                                    {
                                        $(".s1").attr("name", b);
                                        $('.s1').animate({ scrollLeft: (d + c) }, 800);
                                    }
                                }
                            }
                        </script>
                    </div>
                    <style>
                        .s1::-webkit-scrollbar {
                            display: none;
                        }
                    </style>
                    <div class="s1" name="0" style="flex:1; display:flex; overflow:scroll;">
                        <div style="min-width:730px; max-width:730px; min-height:820px; ">
                            <div style="width:90%; position:relative; margin:auto; text-align:center;  background-color:white; border-top-left-radius:20px; border-top-right-radius:20px; min-height:820px;">
                                <div style="width:100%; overflow:hidden;">
                                    <img class="prod_img" src="assets/img/img.png" style="width: 100%; height: 550px; border-top-left-radius: 20px; border-top-right-radius: 20px;" />
                                </div>
                                <div class="prod_name" style="margin-top: 20px; color: #3B396D; font-size:40px; font-weight:800;">
                                    Volks Wagen Golf
                                </div>
                                <div class="prod_categ" style="margin-top: 13px; color: #8E8997; font-size:28px; font-weight:700;">
                                    Fast
                                </div>

                                <style>
                                    .vbtn {
                                        color: white;
                                        background-color: #E48380;
                                    }

                                        .vbtn:hover {
                                            background-color: #E7540E;
                                        }
                                </style>
                                <div class="vbtn" style="margin: auto; margin-top: 30px; padding:17px; border-radius:40px; width: 230px; font-size:40px; font-weight:800; ">
                                    View Details
                                </div>

                                <div style="position: absolute; color: white; top: 10px; left: 100%; overflow: hidden; text-align: center; margin-left: -140px; border-radius: 50%; width: 130px; height: 130px; background-color: #E7540E; ">
                                    <div style="padding:20px; padding-top:40px; font-size:30px; font-weight:800;">
                                        R <span class="prod_prc"> 600  </span>
                                    </div>
                                </div>
                            </div>
                            <div style="width:90%; margin:auto; margin-top:13px; background-color:white; min-height:160px; border-bottom-right-radius:20px; border-bottom-left-radius:20px;">
                                <div style="color: #8E8997; text-align:center; padding-top:17px; font-size:30px; font-weight:600;">
                                    More Information : 
                                </div>
                                <div style="padding-top:8px; display:flex;">
                                    <div style="flex:1;"></div>
                                    <style>
                                        .crc {
                                            color: #E7540E;
                                            border: solid #E7540E 3px;
                                            cursor: pointer;
                                        }

                                            .crc:hover {
                                                color: #E48380;
                                                border: solid #E48380 3px;
                                            }
                                    </style>
                                    <div class="crc" style="width: 80px; height: 80px; position:relative; border-radius: 50%; text-align: center; font-size: 45px; ">
                                        <span class="fa fa-thumbs-up" style="margin-top:15px;"></span>
                                        <div class="prod_like" style="position: absolute; width: 40px; height: 40px; color: #3B396D; background-color: white; left: 50px; top: 50px; border-radius: 50%; font-size: 35px;">
                                            50
                                        </div>
                                    </div>
                                    <div style="flex:1;"></div>
                                    <div class="crc" style="width: 80px; height: 80px; position:relative; border-radius: 50%; text-align: center; font-size: 45px; ">
                                        <span class="fa fa-star" style="margin-top:15px;"></span>
                                        <div class="prod_rate" style="position: absolute; width: 40px; height: 40px; color: #3B396D; background-color: white; left: 50px; top: 50px; border-radius: 50%; font-size: 35px;">
                                            50
                                        </div>
                                    </div>
                                    <div style="flex:1;"></div>
                                    <div class="crc" style="width: 80px; height: 80px; position:relative; border-radius: 50%; text-align: center; font-size: 45px; ">
                                        <span class="fa fa-shopping-cart" style="margin-top:15px;"></span>
                                        <div class="prod_cart" style="position: absolute; width: 40px; height: 40px; background-color: white; left: 50px; top: 50px; border-radius: 50%; font-size: 35px; color: #3B396D;">
                                            0
                                        </div>
                                    </div>
                                    <div style="flex:1;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="position:relative; width: 80px; text-align:center; ">
                        <div style="position:absolute;  width:80px; top: 45%; color: #4F4F4F; font-size:60px;" onclick="shif('+')">
                            <span class="fa fa-chevron-right"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--2. Popular Categories-->
        <section>
            <div style="width: 100%; padding-top:20px; padding-bottom:30px; background-color: #EEEEEE;">

                <div style="width: 90%; padding-bottom:30px; margin: auto; border-radius: 20px; background-color: #E8EFFD; border:solid white 4px;">

                    <div style="display:flex;">
                        <div style="width:60%; color: #3B396D; text-align: center; padding-top: 25px; font-size: 35px; font-weight: 700; ">

                                obly the best for our customers
                            </div>
                        </div>
                        <div>
                            <img src="assets/img/img2.png" style="width:300px" />
                        </div>
                    </div>

                    <div class="s2" style="display: grid; column-gap: 10px; grid-template-columns: auto auto; padding-top: 60px; ">
                        <div style="min-height: 80px; cursor:pointer; ">
                            <div style="display:flex; width:90%; margin-left:5%; font-size:30px; font-weight:700;">
                                <div style="min-width: 60px;max-width:60px; min-height: 60px; max-height:60px; text-align:center; border-radius: 50%; background-color: #ED7E4A; color:white;">
                                    <div class="categ_idx" style="padding-top:8px;">
                                        
                                    </div>
                                </div>
                                <div style="width:15px;"></div>
                                <div class="categ_name" style="flex:1;">
                                    Standard
                                </div>
                            </div> 
                        </div>  
                    </div>
                </div>
            </div>
        </section>
        <!--3. Popular Suppliers-->
        <section>
            <div style="width: 100%; padding-top: 30px; padding-bottom:30px; background-color: #EEEEEE; ">

                    <div style="color: #3B396D; text-align: center; font-size: 40px; font-weight: 800; padding-top: 20px; ">

                    </div>

                    <div style="display:flex; width:90%; margin:auto; margin-top:15px; min-height:600px; ">
                        <div style="position:relative; width: 80px; text-align:center; ">
                            <div style="position: absolute; width: 80px; top: 45%; color: #E7540E; font-size: 80px; " onclick="shif3('-')">
                                <span class="fa fa-chevron-circle-left"></span>
                            </div>
                            <script>
                                function shif3(x) {
                                    var a = $(".s3").children().length;
                                    var b = parseInt($(".s3").attr("name"));
                                    var c = $(".s3").children().first().outerWidth();
                                    var d = $(".s3").scrollLeft();

                                    if (x == "-") {
                                        b--;
                                        if (b != -1) {
                                            $(".s3").attr("name", b);
                                            $('.s3').animate({ scrollLeft: (d - c) }, 800);
                                        }
                                    }
                                    if (x == "+") {
                                        b++;
                                        if (b < a) {
                                            $(".s3").attr("name", b);
                                            $('.s3').animate({ scrollLeft: (d + c) }, 800);
                                        }
                                    }
                                }
                            </script>
                        </div>
                        <style>
                            .s3::-webkit-scrollbar {
                                display: none;
                            }
                        </style>
                        <div class="s3" name="0" style="flex:1; display:flex; overflow:scroll; padding:2px;">

                            <div style="min-width: 700px; max-width:700px; min-height: 500px; padding-top: 40px; border: solid #DFDFDF 2px; border-radius: 30px; ">

                                <div style="width: 300px; min-height: 300px; margin: auto; box-shadow: 0px 6px 5px #888888; overflow: hidden; border-radius: 50%; ">
                                    <img class="sup_img" src="assets/img/img.png" style="width:300px; height:300px;" />
                                </div>
                                <div style="margin-top: 18px; text-align: center; font-size: 40px; font-weight: 700; color: #4F4F4F;">
                                    <span class="sup_fname"> David </span>
                                    <span class="sup_lname" style="padding-left:10px;"> Parker </span>
                                </div>
                                <div style="padding:5px; text-align:center; font-size:30px; ">
                                    Total Services : <span class="sup_lend"> 5 </span>
                                </div>
                                <div class="sup_rat" style="text-align: center; color: #E48380; font-size: 35px; padding-top:10px;">
                                    <span class="fa fa-star"></span> 
                                    <span class="fa fa-star"></span> 
                                    <span class="fa fa-star"></span> 
                                    <span class="fa fa-star"></span> 
                                    <span class="fa fa-star-half-alt"></span> 
                                </div>
                            </div>

                        </div>
                        <div style="position:relative; width: 80px; text-align:center; ">
                            <div style="position: absolute; width: 80px; top: 45%; color: #E7540E; font-size: 80px; " onclick="shif3('+')">
                                <span class="fa fa-chevron-circle-right"></span>
                            </div>
                        </div>
                    </div>
                     
                </div>
            </div>
        </section>

        <!--4. Footer-->
        <section>
            <div style="width: 100%; min-height:60vh; background-color: #EEEEEE; ">
